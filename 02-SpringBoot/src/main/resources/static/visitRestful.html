<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restful</title>
</head>
<body>
    <center>
        <h3>get请求方式【查】</h3>
        <form action="student/1/湖南" method="get">
            <input type="submit" value="添加学生">
        </form>

        <h3>post请求方式【增】</h3>
        <form action="student/1/湖南/18" method="post">
            <input type="submit" value="添加学生">
        </form>

        <h3>put请求方式【改】</h3>
        <form action="student/1/湖南" method="post">
            <input type="hidden" name="_method" value="put">
            <input type="submit" value="添加学生">
        </form>

        <h3>delete请求方式【删】</h3>
        <form action="student/1" method="post">
            <input type="hidden" name="_method" value="delete">
            <input type="submit" value="添加学生">
        </form>
    </center>
</body>
</html>
